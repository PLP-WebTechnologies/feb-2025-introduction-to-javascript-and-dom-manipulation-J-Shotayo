<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="main-title">DOM Manipulation Demo</h1>
        <nav>
            <ul class="nav-list">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="content-section">
            <h2>Interactive Elements</h2>
            <article>
                <p id="dynamic-text">This text will change when you click the button below.</p>
                <button id="text-changer" class="action-btn">Change Text</button>
            </article>

            <article>
                <div id="style-demo" class="demo-box">This box will change style</div>
                <button id="style-changer" class="action-btn">Change Style</button>
            </article>

            <article>
                <div id="element-container">
                    <p>Elements will be added/removed here</p>
                </div>
                <button id="add-element" class="action-btn">Add Element</button>
                <button id="remove-element" class="action-btn">Remove Element</button>
            </article>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 DOM Manipulation Demo</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
